{% extends "base.html" %}
{% block title %}Drop a Course{% endblock %}
{% block content %}
<h2 class="text-3xl font-semibold mb-6">Drop a Course</h2>
<form method="POST" class="space-y-4 max-w-md">
    <input name="email" placeholder="Your Email" required type="email" class="w-full p-2 rounded text-black" />
    <input name="course" placeholder="Course to Drop" required class="w-full p-2 rounded text-black" />
    <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-opacity-80">Drop Course</button>
</form>
{% endblock %}
