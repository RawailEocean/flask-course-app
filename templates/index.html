{% extends "base.html" %}

{% block title %}Home - My App{% endblock %}

{% block content %}
    <h2>Welcome to the Student/Teacher Registration App!</h2>
    <p>Use the navigation above to register students or teachers, view courses, or drop a course.</p>

    <a href="{{ url_for('register_student_page') }}" class="star-border-container" style="--color: #00ffcc; --speed: 5s;">
        <div class="border-gradient-bottom" style="background: radial-gradient(circle, var(--color), transparent 10%); animation-duration: var(--speed);"></div>
        <div class="border-gradient-top" style="background: radial-gradient(circle, var(--color), transparent 10%); animation-duration: var(--speed);"></div>
        <div class="inner-content">Register New Student</div>
    </a>

    <button class="star-border-container" style="--color: #ff3366; --speed: 7s; margin-left: 20px;">
        <div class="border-gradient-bottom" style="background: radial-gradient(circle, var(--color), transparent 10%); animation-duration: var(--speed);"></div>
        <div class="border-gradient-top" style="background: radial-gradient(circle, var(--color), transparent 10%); animation-duration: var(--speed);"></div>
        <div class="inner-content">Important Action</div>
    </button>
{% endblock %}
