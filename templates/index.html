{% extends "layout.html" %}
{% block content %}
<h2>Available Courses</h2>
<ul>
    {% for course in courses %}
    <li>{{ course }}</li>
    {% endfor %}
</ul>

<h2>Your Registrations</h2>
<ul>
    {% for course in registrations %}
    <li>{{ course }}</li>
    {% else %}
    <li>No courses registered.</li>
    {% endfor %}
</ul>
{% endblock %}
