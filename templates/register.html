{% extends "layout.html" %}
{% block content %}
<h2>Register a Course</h2>
<form method="post">
    <div class="mb-3">
        <label for="course" class="form-label">Course Name</label>
        <input type="text" name="course" id="course" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Register</button>
</form>
{% endblock %}
