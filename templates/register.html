{% extends "layout.html" %}
{% block content %}
<h2 class="mb-4">Register for a Course</h2>
<form method="POST" action="/register">
    <div class="mb-3">
        <label for="course" class="form-label">Course Name</label>
        <input type="text" class="form-control" id="course" name="course" placeholder="e.g. Python 101" required>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
