<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='glitch_effect.js') }}" defer></script>

    <!-- Removed: GSAP CDN Links and Scrambled Text JS -->
</head>
<body>
    <div class="glitch-background-container">
        <canvas id="glitchCanvas"></canvas>
        <div class="glitch-vignette glitch-outer-vignette"></div>
        <div class="glitch-vignette glitch-center-vignette"></div>
    </div>

    <header>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('register_student_page') }}">Register Student</a></li>
                <li><a href="{{ url_for('register_teacher_page') }}">Register Teacher</a></li>
                <li><a href="{{ url_for('course_list') }}">View Courses</a></li>
                <li><a href="{{ url_for('drop') }}">Drop Course</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 My App</p>
    </footer>

    <script>
        // Initialize the glitch effect once all resources (including deferred scripts) are fully loaded
        window.addEventListener('load', () => {
            window.initLetterGlitch('glitchCanvas', {
                glitchColors: ['#2b4539', '#61dca3', '#61b3dc'], // Customize colors here
                glitchSpeed: 50, // milliseconds
                smooth: true, // true for smooth color transitions, false for instant
            });

            // Removed: Scrambled text initialization
        });
    </script>
</body>
</html>
