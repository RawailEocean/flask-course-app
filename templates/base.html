<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Flask Course App{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-300 via-purple-300 to-indigo-400 min-h-screen text-white">
    <nav class="flex justify-between items-center px-8 py-4 bg-white bg-opacity-10 backdrop-blur-md shadow-lg rounded-b-lg">
        <h1 class="text-2xl font-bold">FlaskCourse</h1>
        <div class="space-x-4">
            <a href="/" class="hover:underline">Home</a>
            <a href="/register/student" class="hover:underline">Student Register</a>
            <a href="/register/teacher" class="hover:underline">Teacher Register</a>
            <a href="/courses" class="hover:underline">Courses</a>
            <a href="/drop" class="hover:underline">Drop Course</a>
        </div>
    </nav>

    <main class="p-8">
        {% block content %}{% endblock %}
    </main>
</body>
</html>
