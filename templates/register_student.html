{% extends "base.html" %}
{% block title %}Student Registration{% endblock %}
{% block content %}
<h2 class="text-3xl font-semibold mb-6">Student Registration</h2>
<form method="POST" class="space-y-4 max-w-md">
    <input name="name" placeholder="Full Name" required class="w-full p-2 rounded text-black" />
    <input name="email" placeholder="Email" required type="email" class="w-full p-2 rounded text-black" />
    <input name="course" placeholder="Course Name" required class="w-full p-2 rounded text-black" />
    <button type="submit" class="bg-white text-black px-4 py-2 rounded hover:bg-opacity-80">Register</button>
</form>
{% endblock %}
