name: Deploy to Azure VM

on:
  push:
    branches:
      - main  # or master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.8.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Deploy to Azure VM
      run: |
        ssh -o StrictHostKeyChecking=no azureuser@<YOUR_VM_PUBLIC_IP> << 'EOF'
          cd ~/flask-course-app
          git pull origin main
          docker-compose down
          docker-compose up --build -d
        EOF
